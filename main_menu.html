<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Main Menu</title>
  <style>
    :root{
      --teal: #23494d;      /* dark teal used for page & buttons */
      --teal-dark: #173436; /* darker hover */
      --accent: #9a5cff;    /* purple border accent */
      --white: #ffffff;
    }

    /* Page */
    html,body{
      height:100%;
      margin:0;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--teal);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* outer border like your screenshot */
    .outer-wrapper{
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
      min-height:100vh;
      padding:36px;
      box-sizing:border-box;
    }


    /* content centered inside the frame */
    .content {
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:20px;
      padding:28px 12px;
    }

    /* Title sits above the white card and is white text */
    .title {
      color: var(--white);
      font-size:34px;
      font-weight:700;
      text-align:center;
      margin: 8px 0 4px;
    }

    /* The white rounded card */
    .card {
      background: var(--white);
      border-radius: 14px;
      padding: 28px 36px;
      width: 500px;
      max-width: calc(100% - 40px);
      display:flex;
      flex-direction:column;
      align-items:center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    }

    /* Buttons (pill style) */
    .menu-button {
      -webkit-appearance:none;
      appearance:none;
      background: var(--teal);
      color: var(--white);
      border: none;
      border-radius: 999px;
      padding: 12px 28px;
      width:260px;
      max-width:85%;
      text-align:center;
      font-weight:700;
      font-size:18px;
      cursor:pointer;
      margin: 10px 0;
      transition: transform 140ms ease, background 140ms ease, box-shadow 140ms ease;
      box-shadow: inset 0 -6px 0 rgba(0,0,0,0.06);
    }
    .menu-button:hover {
      background: var(--teal-dark);
      transform: translateY(-3px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
    }
    .menu-button:active {
      transform: translateY(0);
      box-shadow: inset 0 -6px 12px rgba(0,0,0,0.06);
    }

    /* small responsive tweak */
    @media (max-width:520px){
      .card { padding:20px; width: 320px; }
      .menu-button { width: 240px; }
      .title { font-size:18px; }
    }
  </style>
</head>
<body>
  <div class="outer-wrapper">
    <div class="frame" role="region" aria-label="Main menu frame">
      <div class="content">
        <div class="title">What would you like to explore ?</div>

        <div class="card" role="group" aria-label="Main menu options">
          <button class="menu-button" onclick="goToPage('/survey')">Mental Health Test</button>
          <button class="menu-button" onclick="goToPage('/journal')">Journal</button>
          <button class="menu-button" onclick="goToPage('/chatbot')">AI Chatbot</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function goToPage(path){
      // simple redirect â€” make sure the target files exist
      window.location.href = path;
    }
  </script>
</body>
</html>
