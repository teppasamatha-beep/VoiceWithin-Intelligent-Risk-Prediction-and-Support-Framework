<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoiceWithin â€” Improvement</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #234;
      color: white;
      text-align: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #fff;
      color: #234;
    }

    .navbar-left {
      font-size: 22px;
      font-weight: bold;
      font-style: italic;
      color: #234;
    }

    .navbar-right {
      display: flex;
      align-items: center;
    }

    .navbar-right a {
      margin-left: 20px;
      text-decoration: none;
      color: #234;
      font-weight: bold;
      cursor: pointer;
    }

    .dropdown { position: relative; display: inline-block; }
    .dropdown-content { 
      display: none; 
      position: absolute; 
      top: 100%; 
      right: 0; 
      background-color: #fff; 
      min-width: 180px; 
      border-radius: 6px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.15); 
      z-index: 1; 
      text-align: left; 
    }
    .dropdown-content a { 
      display: block; 
      padding: 12px 18px; 
      color: #234; 
      text-decoration: none; 
      font-size: 16px; 
      transition: background 0.3s; 
    }
    .dropdown-content a:hover { background-color: #f1f1f1; }
    .dropdown:hover .dropdown-content { display: block; }
    .profile-icon { 
      width: 38px; height: 38px; border-radius: 50%; background-color: #234; 
      color: white; display: flex; justify-content: center; align-items: center; 
      font-size: 20px; margin-left: 20px; cursor: pointer; 
    }

    .dashboard-container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      padding: 50px 5%;
      flex-wrap: wrap;
    }

    .chart-container {
      width: 45%;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      color: #000;
    }

    canvas { width: 100% !important; height: 300px !important; }

    .summary-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 30px;
      flex-wrap: wrap;
    }

    .summary-box {
      background-color: #fff;
      color: #000;
      border-radius: 10px;
      padding: 20px 40px;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h2 {
      color: white;
    }

    /* Make chart titles inside boxes black */
    .chart-container h3 {
      color: #000;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">VoiceWithin</div>
    <div class="navbar-right">
      <a href="/survey">Test</a>
      <div class="dropdown">
        <a>Journal â–¾</a>
        <div class="dropdown-content">
          <a href="/history">History</a>
          <a href="/journal">New Entry</a>
        </div>
      </div>
      <a href="/chatbot">AI</a>
      <div class="dropdown">
        <div class="profile-icon">ðŸ‘¤</div>
        <div class="dropdown-content">
          <a href="/improvement">Dashboard</a>
          <a href="/login">Log out</a>
        </div>
      </div>
    </div>
  </div>

  <h2 style="margin-top: 40px;">Improvement Overview</h2>

  <div class="dashboard-container">
    <div class="chart-container">
      <h3>Risk Level Over Time</h3>
      <canvas id="riskChart"></canvas>
    </div>
    <div class="chart-container">
      <h3>Mood Distribution</h3>
      <canvas id="moodChart"></canvas>
    </div>
  </div>

  <div class="summary-container">
    <div class="summary-box">
      Last Risk Level: <strong>{{ last_risk }}</strong>
    </div>
    <div class="summary-box">
      Total Journal Entries: <strong>{{ total_journal_entries }}</strong>
    </div>
  </div>

  <script>
  // Data from Flask
  const riskData = JSON.parse('{{ risk_data|tojson|safe }}');
  const moodData = JSON.parse('{{ mood_data|tojson|safe }}');

  const riskMap = { "Low": 1, "High": 0, "Medium": 2 };

  // --- Risk Chart ---
  const riskCtx = document.getElementById("riskChart").getContext("2d");
  new Chart(riskCtx, {
    type: "bar",
    data: {
      labels: riskData.map(r => r.date),
      datasets: [{
        label: "Risk Level",
        data: riskData.map(r => riskMap[r.risk] !== undefined ? riskMap[r.risk] : 0),
        backgroundColor: "#234",
        borderRadius: 8
      }]
    },
    options: {
      plugins: { 
        legend: { display: false },
        title: { display: false }
      },
      scales: {
        y: {
          beginAtZero: true,
          title: { display: true, text: "Risk Level", color: "#000" },
          ticks: {
            color: "#000",
            stepSize: 1,
            callback: (value) => {
              if (value === 1) return "Low";
              if (value === 2) return "Medium";
              if (value === 0) return "High";
              return "";
            }
          },
          min: 0,
          max: 2,
          grid: { color: "#ddd" }
        },
        x: { 
          title: { display: true, text: "Date of Test Taken", color: "#000" },
          ticks: { color: "#000" },
          grid: { color: "#ddd" }
        }
      }
    }
  });

  // --- Mood Chart ---
  const emojiMap = { neutral: "ðŸ˜", happy: "ðŸ˜Š", smile: "ðŸ˜„", angry: "ðŸ˜¡", sad: "ðŸ˜­", upset: "ðŸ˜ž" };
  const moods = moodData.map(d => d.mood);
  const moodCounts = {};
  moods.forEach(m => moodCounts[m] = (moodCounts[m] || 0) + 1);

  const moodCtx = document.getElementById("moodChart").getContext("2d");
  new Chart(moodCtx, {
    type: "bar",
    data: {
      labels: Object.keys(moodCounts).map(m => emojiMap[m] || m),
      datasets: [{
        label: "Mood Count",
        data: Object.values(moodCounts),
        backgroundColor: "#234",
        borderRadius: 8
      }]
    },
    options: {
      plugins: { legend: { display: false } },
      scales: {
        y: { 
          beginAtZero: true, 
          title: { display: true, text: "Entries", color: "#000" },
          ticks: { color: "#000" },
          grid: { color: "#ddd" }
        },
        x: { 
          title: { display: true, text: "Mood per Week", color: "#000" },
          ticks: { color: "#000" },
          grid: { color: "#ddd" }
        }
      }
    }
  });
  </script>
</body>
</html>
