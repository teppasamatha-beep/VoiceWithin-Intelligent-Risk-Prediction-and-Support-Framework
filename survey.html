<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>VoiceWithin</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #234; /* dark teal background */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ---------------- HEADER NAVBAR ---------------- */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      font-weight: bold;
      padding: 20px 30px;
    }

    .logo {
      font-weight: bold;
      font-style: italic;
      font-size: 20px;
      color: black;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 30px;
      font-weight: bold;
    }

    .nav-item {
      position: relative;
      font-size: 16px;
      font-weight: bold;
      color: #000 ;
      cursor: pointer;
    }

    .nav-item a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    /* Dropdowns */
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #f1f1f1;
      border: 1px solid black;
      min-width: 150px;
      z-index: 1000;
    }

    .dropdown-content a {
      display: block;
      padding: 8px 12px;
      color: black;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .nav-item:hover .dropdown-content {
      display: block;
    }

    /* User icon */
    .user-icon {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background-color: #f1f1f1f1;
      border: 1px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .user-icon::before {
      content: "ðŸ‘¤";
      font-size: 18px;
    }

    .user-dropdown {
      right: 0;
      left: auto;
    }

    /* ---------- MAIN PAGE CENTERING ---------- */
    .page {
      flex: 1; /* takes remaining space after navbar */
      display: flex;
      justify-content: center; /* horizontal center */
      align-items: center;     /* vertical center */
    }

    .box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      text-align: center;
      color: #000;
    }

    .btn {
      background-color: #234;
      color: #f1f1f1;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #234; /* darker hover */
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->

    <!-- TEST -->
      <div class="nav-item">
        <a href="/survey">Test</a>
      </div>

      <!-- User Dropdown -->
      <div class="nav-item">
        <div class="user-icon"></div>
        <div class="dropdown-content user-dropdown">
          <a href="/improvement">Dashboard</a>
          <a href="/login">Log Out</a>
        </div>
      </div>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="page">
    <div class="box">
      <h2>Hello username,</h2>

      <button class="btn" onclick="goToQNA()">Letâ€™s begin</button>
    </div>
  </div>

      window.location.href = "/QA";
    }
  </script>
</body>
</html>
