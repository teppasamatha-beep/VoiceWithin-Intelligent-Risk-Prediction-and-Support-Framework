<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoiceWithin - Sign Up</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2E4A54;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease-in-out;
    }
    h2 { margin-bottom: 20px; }
    .input-box {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 20px;
      border: 1px solid #ddd;
      outline: none;
    }
    .btn {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 20px;
      border: none;
      background: #2E4A54;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover { background: #23393f; }
    .text {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #333;
    }
    .text a {
      color: #2E4A54;
      font-weight: bold;
      text-decoration: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ðŸ”” Popup */
    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.4);
      height: 100%;
      z-index: 999;
    }
    .popup-box {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 15px 20px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
      animation: slideDown 0.5s ease;
    }
    .popup-btn {
      margin-top: 10px;
      padding: 8px 20px;
      border: none;
      border-radius: 8px;
      background: #2E4A54;
      color: white;
      cursor: pointer;
      margin-right: 5px;
    }
    .popup-btn:hover { background: #23393f; }

    @keyframes slideDown {
      from { opacity: 0; transform: translate(-50%, -20px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Create New Account</h2>
    <form id="signupForm">
      <input type="text" class="input-box" name="name" placeholder="Name" required>
      <input type="email" class="input-box" name="email" placeholder="Email" required>
      <input type="password" class="input-box" name="password" placeholder="Password" required>
      <input type="password" class="input-box" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <p class="text">Already Registered? <a href="{{ url_for('login') }}">Login</a></p>
  </div>

  <!-- ðŸ”” Popup -->
  <div id="popup">
    <div class="popup-box">
      <h3>ðŸ”” Allow Notifications</h3>
      <p>Would you like to receive motivational reminders twice a day?</p>
      <button id="allowBtn" class="popup-btn">Allow</button>
      <button id="cancelBtn" class="popup-btn" style="background:#aaa;">No Thanks</button>
    </div>
  </div>

  <script>
  const publicVapidKey = "{{ public_key }}";
  let currentEmail = "";

  // âœ… Handle signup form submission
  document.getElementById("signupForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);

    const response = await fetch("/index", { method: "POST", body: formData });
    const result = await response.json();

    if (result.status === "success") {
      currentEmail = result.email;
      document.getElementById("popup").style.display = "block";
    } else {
      alert(result.message || "Signup failed!");
    }
  });

  // âœ… Handle popup Allow button
  document.getElementById("allowBtn").addEventListener("click", async () => {
    document.getElementById("popup").style.display = "none";
    await registerAndSubscribe();
  });

  // âœ… Handle popup Cancel button
  document.getElementById("cancelBtn").addEventListener("click", () => {
    document.getElementById("popup").style.display = "none";
    alert("You can enable notifications later in settings.");
    window.location.href = "/login";
  });

  // ==============================================
  // ðŸ”” Register Service Worker + Save Subscription
  // ==============================================
  async function registerAndSubscribe() {
    try {
      // Register Service Worker
      const registration = await navigator.serviceWorker.register("/static/service-worker.js");
      console.log("âœ… Service worker registered:", registration);

      // Ask for notification permission
      const permission = await Notification.requestPermission();
      if (permission !== "granted") {
        alert("âŒ Notifications blocked. Redirecting to login...");
        window.location.href = "/login";
        return;
      }

      // Subscribe user
      const subscription = await registration.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey: urlBase64ToUint8Array(publicVapidKey)
      });
      console.log("ðŸ“¦ Subscription created:", subscription);

      // Save subscription to Flask
      const res = await fetch("/save_subscription", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: currentEmail, subscription })
      });

      if (res.ok) {
        alert("âœ… Notifications enabled! Redirecting to login...");
      } else {
        alert("âš ï¸ Failed to save subscription.");
      }

    } catch (err) {
      console.error("âŒ Error registering notifications:", err);
      alert("Notification setup failed.");
    }

    // Redirect at end
    window.location.href = "/login";
  }

  // Helper: Convert VAPID key
  function urlBase64ToUint8Array(base64String) {
    const padding = "=".repeat((4 - (base64String.length % 4)) % 4);
    const base64 = (base64String + padding).replace(/-/g, "+").replace(/_/g, "/");
    const rawData = window.atob(base64);
    return Uint8Array.from([...rawData].map((c) => c.charCodeAt(0)));
  }
</script>
</body>
</html>
