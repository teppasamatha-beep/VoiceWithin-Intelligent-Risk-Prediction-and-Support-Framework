<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoiceWithin - Sign Up</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2E4A54;
      padding:0;
      font-family: Arial, sans-serif;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease-in-out;
    }
    h2 { margin-bottom: 20px; }
    .input-box {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 20px;
      border: 1px solid #ddd;
      outline: none;
    }
    .btn {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 20px;
      border: none;
      background: #2E4A54;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover { background: #23393f; }
    .text {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #333;
    }
    .text a {
      color: #2E4A54;
      font-weight: bold;
      text-decoration: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Create New Account</h2>

    <!-- âœ… Corrected Form -->
    <form action="{{ url_for('index') }}" method="POST">
      <input type="text" class="input-box" name="name" placeholder="Name" required>
      <input type="email" class="input-box" name="email" placeholder="Email" required>
      <input type="password" class="input-box" name="password" placeholder="Password" required>
      <input type="password" class="input-box" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit" class="btn">Sign Up</button>
    </form>

    <p class="text">Already Registered? <a href="{{ url_for('login') }}">Login</a></p>
  </div>
</body>
</html>
